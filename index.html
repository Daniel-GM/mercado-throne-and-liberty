<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Auction House</title>
</head>

<body>
    <div class="filters mb-4 w-50 m-auto">
        <input type="text" id="searchInput" class="form-control mt-2" placeholder="Buscar...">

        <select id="categoryFilter" class="form-select mt-2">
            <option value="">Todas as Categorias</option>
            <option value="weapons">Armas</option>
            <option value="armor">Armaduras</option>
        </select>

        <select id="bossFilter" class="form-select mt-2">
            <option value="">Todos os Bosses</option>
            <option value="Toublek">Toublek</option>
            <option value="Karnix">Karnix</option>
        </select>

        <form id="checkbox-region" class="d-flex justify-content-evenly">
            <div>
                <input type="checkbox" id="as-e" name="as-e">
                <label for="as-e">as-e</label><br>
            </div>

            <div>
                <input type="checkbox" id="as-f" name="as-f">
                <label for="as-f">as-f</label><br>
            </div>

            <div>
                <input type="checkbox" id="eu-e" name="eu-e">
                <label for="eu-e">eu-e</label><br>
            </div>

            <div>
                <input type="checkbox" id="eu-f" name="eu-f">
                <label for="eu-f">eu-f</label><br>
            </div>

            <div>
                <input type="checkbox" id="nae-e" name="nae-e" checked>
                <label for="nae-e">nae-e</label><br>
            </div>

            <div>
                <input type="checkbox" id="nae-f" name="nae-f">
                <label for="nae-f">nae-f</label><br>
            </div>

            <div>
                <input type="checkbox" id="naw-e" name="naw-e">
                <label for="naw-e">naw-e</label><br>
            </div>

            <div>
                <input type="checkbox" id="naw-f" name="naw-f">
                <label for="naw-f">naw-f</label><br>
            </div>

            <div>
                <input type="checkbox" id="sa-e" name="sa-e">
                <label for="sa-e">sa-e</label><br>
            </div>

            <div>
                <input type="checkbox" id="sa-f" name="sa-f" checked>
                <label for="sa-f">sa-f</label><br>
            </div>
        </form>
    </div>

    <div id="main" class="w-50 m-auto"></div>
    <script src="./index.js"></script>
</body>

</html>
